<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thanh toán | Tea Station</title>

        <link rel="icon" href="./assets/logo.png" />
        <link rel="stylesheet" href="./dist/output.css" />
        <link type="text/css" rel="stylesheet" href="./css/showHideNav.css" />
        <link type="text/css" rel="stylesheet" href="./css/responsive-tabs.css" />
        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&display=swap"
            rel="stylesheet"
        />
    </head>

    <body class="bg-p-50">
        <!-- ================= HEADER ================= -->
        <header class="relative z-50">
            <div class="flex items-center justify-center navbar">
                <div class="max-w-[1536px] w-full px-4 py-4 md:py-10 md:px-[72px] flex items-center justify-between">
                    <!-- Logo -->
                    <a href="./" class="flex items-center justify-center flex-none">
                        <img src="./assets/logo.png" alt="logo" class="w-16 h-16" />
                        <p class="text-lg capitalize font-lobster text-p-900">Tea Station</p>
                    </a>

                    <!-- Nav Links -->
                    <nav class="items-center justify-end hidden w-full gap-4 lg:flex lg:gap-8">
                        <a href="./products.html" class="navLink">Sản Phẩm</a>
                        <a href="./cart.html" class="navLink">Giỏ hàng</a>
                        <a href="./#story" class="navLink">Giới Thiệu</a>
                        <a href="./#contact" class="navLink">Liên Hệ</a>
                    </nav>

                    <!-- Hamburger Icon -->
                    <div class="block cursor-pointer lg:hidden" id="toggle_btn">
                        <img src="./assets/Menu Icon.svg" alt="hamburger icon" class="size-5" />
                    </div>

                    <!-- Mobile Menu -->
                    <div class="dropdown-menu lg:hidden">
                        <a href="./products.html" class="navLink mobileNavLink">Sản Phẩm</a>
                        <a href="#story" class="navLink mobileNavLink">Giới Thiệu</a>
                        <a href="#contact" class="navLink mobileNavLink">Liên Hệ</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- ================= CHECKOUT ================= -->
        <main class="container pt-[120px] pb-20">
            <!-- title -->
            <div class="mb-12">
                <h2 class="sub_heading">Checkout</h2>
                <h1 class="main_heading text-gradient">Thanh toán</h1>
            </div>

            <!-- WRAPPER -->
            <section class="p-6 shadow-lg bg-white/40 backdrop-blur-xs rounded-3xl md:p-10">
                <div class="grid items-start grid-cols-1 lg:grid-cols-12 gap-14">
                    <!-- ================= LEFT: FORM ================= -->
                    <section class="flex flex-col gap-10 lg:col-span-8">
                        <!-- Thông tin khách hàng -->
                        <div class="p-8 shadow-lg bg-white/70 backdrop-blur-xs rounded-2xl">
                            <h3 class="mb-6 text-lg font-semibold text-p-900">Thông tin khách hàng</h3>

                            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                                <div>
                                    <label class="block mb-2 text-sm">Họ và tên</label>
                                    <input type="text" placeholder="Nguyễn Văn A" class="w-full px-4 py-3 border border-n-200 rounded-xl" />
                                </div>

                                <div>
                                    <label class="block mb-2 text-sm">Số điện thoại</label>
                                    <input type="tel" placeholder="0123 456 789" class="w-full px-4 py-3 border border-n-200 rounded-xl" />
                                </div>

                                <div class="md:col-span-2">
                                    <label class="block mb-2 text-sm">Email</label>
                                    <input type="email" placeholder="email@example.com" class="w-full px-4 py-3 border border-n-200 rounded-xl" />
                                </div>
                            </div>
                        </div>

                        <!-- Địa chỉ giao hàng -->
                        <div class="p-8 shadow-lg bg-white/70 backdrop-blur-xs rounded-2xl">
                            <h3 class="mb-6 text-lg font-semibold text-p-900">Địa chỉ giao hàng</h3>

                            <div class="flex flex-col gap-6">
                                <input type="text" placeholder="Số nhà, tên đường" class="w-full px-4 py-3 border border-n-200 rounded-xl" />

                                <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                                    <input type="text" placeholder="Quận / Huyện" class="px-4 py-3 border border-n-200 rounded-xl" />
                                    <input type="text" placeholder="Tỉnh / Thành phố" class="px-4 py-3 border border-n-200 rounded-xl" />
                                </div>

                                <textarea
                                    rows="4"
                                    placeholder="Ghi chú giao hàng (tuỳ chọn)"
                                    class="px-4 py-3 border border-n-200 rounded-xl"
                                ></textarea>
                            </div>
                        </div>

                        <!-- Phương thức thanh toán -->
                        <div class="p-8 shadow-lg bg-white/70 backdrop-blur-xs rounded-2xl">
                            <h3 class="mb-6 text-lg font-semibold text-p-900">Phương thức thanh toán</h3>

                            <div class="flex flex-col gap-4">
                                <label class="flex items-center gap-3 cursor-pointer">
                                    <input type="radio" name="payment" checked />
                                    <span>Thanh toán khi nhận hàng (COD)</span>
                                </label>

                                <label class="flex items-center gap-3 cursor-pointer">
                                    <input type="radio" name="payment" />
                                    <span>Chuyển khoản ngân hàng</span>
                                </label>

                                <label class="flex items-center gap-3 cursor-pointer">
                                    <input type="radio" name="payment" />
                                    <span>Ví điện tử (MoMo, ZaloPay)</span>
                                </label>
                            </div>
                        </div>
                    </section>

                    <!-- ================= RIGHT: ORDER SUMMARY ================= -->
                    <aside class="lg:col-span-4 p-10 rounded-2xl bg-white/80 backdrop-blur-xs shadow-xl h-fit lg:sticky lg:top-[140px]">
                        <h3 class="mb-6 text-lg font-semibold text-p-900">Đơn hàng của bạn</h3>

                        <!-- Items -->
                        <div class="flex flex-col gap-4 mb-6 text-sm">
                            <div class="flex justify-between">
                                <span>Zen Garden × 2</span>
                                <span>178.000₫</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Golden Lotus × 1</span>
                                <span>99.000₫</span>
                            </div>
                        </div>

                        <hr class="my-6 opacity-20" />

                        <div class="flex justify-between mb-3 text-sm">
                            <span>Tạm tính</span>
                            <span>277.000₫</span>
                        </div>

                        <div class="flex justify-between mb-3 text-sm">
                            <span>Vận chuyển</span>
                            <span>Miễn phí</span>
                        </div>

                        <div class="flex justify-between mt-6 text-lg font-semibold text-p-900">
                            <span>Tổng cộng</span>
                            <span>277.000₫</span>
                        </div>

                        <button class="w-full py-4 mt-8 text-base tracking-wide btn">Đặt hàng</button>
                    </aside>
                </div>
            </section>
        </main>
        <!-- JQuery -->

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>

        <!--------------- 

    Scripts
    
    ----------------->
        <script src="./js/jquery.hidescroll.js" defer></script>
        <script src="./js/jquery.responsiveTabs.js" defer></script>
        <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="./js/animated-counter-prograssbar.js" defer></script>
        <script defer src="https://unpkg.com/counterup2@2.0.2/dist/index.js"></script>
        <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script defer type="module" src="./js/main.js"></script>
    </body>
</html>
