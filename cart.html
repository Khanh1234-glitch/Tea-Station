<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Giỏ hàng | Tea Station</title>

        <link rel="icon" href="./assets/logo.png" />

        <link rel="stylesheet" href="./dist/output.css" />

        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&display=swap"
            rel="stylesheet"
        />
    </head>

    <body class="bg-p-50">
        <header class="relative z-50">
            <div class="flex items-center justify-center navbar">
                <div class="max-w-[1536px] w-full px-4 py-4 md:py-10 md:px-[72px] flex items-center justify-between">
                    <!-- Logo -->
                    <a href="./" class="flex items-center justify-center flex-none">
                        <img src="./assets/logo.png" alt="logo" class="w-16 h-16" />
                        <p class="text-lg capitalize font-lobster text-p-900">Tea Station</p>
                    </a>

                    <!-- Nav Links -->
                    <nav class="items-center justify-end hidden w-full gap-4 lg:flex lg:gap-8">
                        <a href="./products.html" class="navLink">Sản Phẩm</a>
                        <a href="./cart.html" class="navLink">Giỏ hàng</a>
                        <a href="./#story" class="navLink">Giới Thiệu</a>
                        <a href="./#contact" class="navLink">Liên Hệ</a>
                    </nav>

                    <!-- Hamburger Icon -->
                    <div class="block cursor-pointer lg:hidden" id="toggle_btn">
                        <img src="./assets/Menu Icon.svg" alt="hamburger icon" class="size-5" />
                    </div>

                    <!-- Mobile Menu -->
                    <div class="dropdown-menu lg:hidden">
                        <a href="./products.html" class="navLink mobileNavLink">Sản Phẩm</a>
                        <a href="#story" class="navLink mobileNavLink">Giới Thiệu</a>
                        <a href="#contact" class="navLink mobileNavLink">Liên Hệ</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- ================= CART ================= -->
        <main class="container pt-[120px] pb-20">
            <!-- title -->
            <div class="mb-12">
                <h2 class="sub_heading">Your order</h2>
                <h1 class="main_heading text-gradient">Giỏ hàng</h1>
            </div>

            <!-- CART WRAPPER -->
            <section class="p-6 shadow-lg bg-white/40 backdrop-blur-xs rounded-3xl md:p-10">
                <div class="grid items-start grid-cols-1 lg:grid-cols-12 gap-14">
                    <!-- ================= LEFT ================= -->
                    <section class="flex flex-col gap-8 lg:col-span-8">
                        <!-- ITEM -->
                        <div class="flex gap-6 p-6 transition shadow-lg bg-white/70 backdrop-blur-xs rounded-2xl hover:shadow-xl">
                            <img src="./assets/products/matcha1.jpg" alt="product" class="w-[96px] h-[96px] object-cover rounded-xl" />

                            <div class="flex flex-col justify-between flex-1">
                                <div>
                                    <h3 class="font-semibold text-p-900">Zen Garden</h3>
                                    <p class="mt-1 text-sm text-n-500">89.000₫</p>
                                </div>

                                <div class="flex items-center gap-4 mt-4">
                                    <input type="number" value="2" min="1" class="w-[80px] px-3 py-2 border border-n-200 rounded-lg" />
                                    <button class="text-sm transition text-n-500 hover:text-p-900">Xóa</button>
                                </div>
                            </div>

                            <div class="self-center font-semibold text-p-900">178.000₫</div>
                        </div>

                        <!-- ITEM -->
                        <div class="flex gap-6 p-6 transition shadow-lg bg-white/70 backdrop-blur-xs rounded-2xl hover:shadow-xl">
                            <img src="./assets/products/oolong4.jpg" alt="product" class="w-[96px] h-[96px] object-cover rounded-xl" />

                            <div class="flex flex-col justify-between flex-1">
                                <div>
                                    <h3 class="font-semibold text-p-900">Golden Lotus</h3>
                                    <p class="mt-1 text-sm text-n-500">99.000₫</p>
                                </div>

                                <div class="flex items-center gap-4 mt-4">
                                    <input type="number" value="1" min="1" class="w-[80px] px-3 py-2 border border-n-200 rounded-lg" />
                                    <button class="text-sm transition text-n-500 hover:text-p-900">Xóa</button>
                                </div>
                            </div>

                            <div class="self-center font-semibold text-p-900">99.000₫</div>
                        </div>
                    </section>

                    <!-- ================= RIGHT ================= -->
                    <aside class="lg:col-span-4 p-10 rounded-2xl bg-white/80 backdrop-blur-xs shadow-xl h-fit lg:sticky lg:top-[140px]">
                        <h3 class="mb-6 text-lg font-semibold text-p-900">Tóm tắt đơn hàng</h3>

                        <div class="flex justify-between mb-3 text-sm">
                            <span>Tạm tính</span>
                            <span>277.000₫</span>
                        </div>

                        <div class="flex justify-between mb-3 text-sm">
                            <span>Vận chuyển</span>
                            <span>Miễn phí</span>
                        </div>

                        <hr class="my-6 opacity-20" />

                        <div class="flex justify-between mb-8 text-lg font-semibold text-p-900">
                            <span>Tổng cộng</span>
                            <span>277.000₫</span>
                        </div>

                        <button class="w-full py-4 text-base tracking-wide btn"><a href="./checkout.html">Thanh toán</a></button>
                    </aside>
                </div>
            </section>
        </main>
        <!-- JQuery -->

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>

        <!--------------- 

    Scripts
    
    ----------------->
        <script src="./js/jquery.hidescroll.js" defer></script>
        <script src="./js/jquery.responsiveTabs.js" defer></script>
        <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="./js/animated-counter-prograssbar.js" defer></script>
        <script defer src="https://unpkg.com/counterup2@2.0.2/dist/index.js"></script>
        <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script defer type="module" src="./js/main.js"></script>
    </body>
</html>
