<!doctype html>
<html lang="vi">
    <head id="head">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tea Station</title>
        <link rel="icon" type="image/png" href="../public/assets/logo.png" />

        <!--------------- 

    CSS
    
    ----------------->
        <link type="text/css" rel="stylesheet" href="../public/css/showHideNav.css" />
        <link type="text/css" rel="stylesheet" href="../public/css/responsive-tabs.css" />
        <!-- Add the slick-theme.css if you want default styling -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
        <!-- Add the slick-theme.css if you want default styling -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
        <link rel="stylesheet" type="text/css" href="../public/css/animated-counter-prograssbar.css" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
        <link href="../public/css/animation.css" rel="stylesheet" />
        <link href="../dist/output.css" rel="stylesheet" />

        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&display=swap"
            rel="stylesheet"
        />

        <!-- JQuery -->

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>

        <!--------------- 

    Scripts
    
    ----------------->
        <script src="../public/js/jquery.hidescroll.js" defer></script>
        <script src="../public/js/jquery.responsiveTabs.js" defer></script>
        <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="../public/js/animated-counter-prograssbar.js" defer></script>
        <script defer src="https://unpkg.com/counterup2@2.0.2/dist/index.js"></script>
        <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script defer type="module" src="../public/js/main.js"></script>
    </head>
    <body>
        <!----------------- 
        Navigation
    ------------------>
        <header class="relative z-50" id="header"></header>

        <!-- ================= CHECKOUT ================= -->
        <main class="container pb-20 pt-30">
            <!-- title -->
            <div class="mb-12">
                <h2 class="sub_heading">Checkout</h2>
                <h1 class="main_heading text-gradient">Thanh toán</h1>
            </div>

            <!-- WRAPPER -->
            <section class="p-6 shadow-lg bg-white/40 backdrop-blur-xs rounded-3xl md:p-10">
                <div class="grid items-start grid-cols-1 lg:grid-cols-12 gap-14">
                    <!-- ================= LEFT: FORM ================= -->
                    <section class="flex flex-col gap-10 lg:col-span-8">
                        <!-- Thông tin khách hàng -->
                        <div class="p-8 shadow-lg bg-white/70 backdrop-blur-xs rounded-2xl">
                            <h3 class="mb-6 text-lg font-semibold text-p-900">Thông tin khách hàng</h3>

                            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                                <div>
                                    <label class="block mb-2 text-sm">Họ và tên</label>
                                    <input id="customerName" type="text" required class="w-full px-4 py-3 border border-n-200 rounded-xl" />
                                </div>

                                <div>
                                    <label class="block mb-2 text-sm">Số điện thoại</label>
                                    <input id="phone" type="tel" required class="w-full px-4 py-3 border border-n-200 rounded-xl" />
                                </div>

                                <div class="md:col-span-2">
                                    <label class="block mb-2 text-sm">Email</label>
                                    <input id="email" type="email" required class="w-full px-4 py-3 border border-n-200 rounded-xl" />
                                </div>
                            </div>
                        </div>

                        <!-- Địa chỉ giao hàng -->
                        <div class="p-8 shadow-lg bg-white/70 backdrop-blur-xs rounded-2xl">
                            <h3 class="mb-6 text-lg font-semibold text-p-900">Địa chỉ giao hàng</h3>

                            <div class="flex flex-col gap-6">
                                <input
                                    id="address"
                                    type="text"
                                    required
                                    placeholder="Số nhà, tên đường"
                                    class="w-full px-4 py-3 border border-n-200 rounded-xl"
                                />
                                <div class="grid grid-cols-1 gap-6 md:grid-cols-3">
                                    <select id="city" class="px-4 py-3 border border-n-200 rounded-xl"></select>

                                    <select id="district" class="px-4 py-3 border border-n-200 rounded-xl" disabled></select>

                                    <select id="ward" class="px-4 py-3 border border-n-200 rounded-xl" disabled></select>
                                </div>

                                <textarea
                                    id="note"
                                    rows="4"
                                    placeholder="Ghi chú giao hàng (tuỳ chọn)"
                                    class="px-4 py-3 border border-n-200 rounded-xl"
                                ></textarea>
                            </div>
                        </div>

                        <!-- Phương thức thanh toán -->
                        <div class="p-8 shadow-lg bg-white/70 backdrop-blur-xs rounded-2xl">
                            <h3 class="mb-6 text-lg font-semibold text-p-900">Phương thức thanh toán</h3>

                            <div class="flex flex-col gap-4">
                                <label class="flex items-center gap-3 cursor-pointer">
                                    <input type="radio" name="payment" value="cod" checked />
                                    <span>Thanh toán khi nhận hàng (COD)</span>
                                </label>

                                <label class="flex items-center gap-3 cursor-pointer">
                                    <input type="radio" name="payment" value="bank" />
                                    <span>Chuyển khoản ngân hàng</span>
                                </label>

                                <label class="flex items-center gap-3 cursor-pointer">
                                    <input type="radio" name="payment" value="ewallet" />
                                    <span>Ví điện tử (MoMo, ZaloPay)</span>
                                </label>
                            </div>
                        </div>
                    </section>

                    <!-- ================= RIGHT: ORDER SUMMARY ================= -->
                    <aside class="lg:col-span-4 p-10 rounded-2xl bg-white/80 backdrop-blur-xs shadow-xl h-fit lg:sticky lg:top-[140px]">
                        <h3 class="mb-6 text-lg font-semibold text-p-900">Đơn hàng của bạn</h3>

                        <!-- Items -->
                        <div id="checkout-items" class="flex flex-col gap-4 mb-6 text-sm"></div>

                        <hr class="my-6 opacity-20" />

                        <div class="flex justify-between mb-3 text-sm">
                            <span>Tạm tính</span>
                            <span id="checkout-subtotal">0₫</span>
                        </div>

                        <div class="flex justify-between mb-3 text-sm">
                            <span>Vận chuyển</span>
                            <span>Miễn phí</span>
                        </div>

                        <div class="flex justify-between mt-6 text-lg font-semibold text-p-900">
                            <span>Tổng cộng</span>
                            <span id="checkout-total">0₫</span>
                        </div>

                        <button id="placeOrderBtn" type="button" class="w-full py-4 mt-8 text-base tracking-wide btn">Đặt hàng</button>
                    </aside>
                </div>
            </section>
        </main>
        <footer id="footer" class="pt-16 pb-8 text-white bg-p-950"></footer>
        <!-- JQuery -->

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>

        <!--------------- 

    Scripts
    
    ----------------->
        <script src="../public/js/jquery.hidescroll.js" defer></script>
        <script src="../public/js/jquery.responsiveTabs.js" defer></script>
        <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="../public/js/animated-counter-prograssbar.js" defer></script>
        <script defer src="https://unpkg.com/counterup2@2.0.2/dist/index.js"></script>
        <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script defer type="module" src="../public/js/main.js"></script>
        <script type="module" src="../dist/jsCompile/app.js"></script>
    </body>
</html>
