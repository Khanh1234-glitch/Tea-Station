<!doctype html>
<html lang="vi">
    <head id="head">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hồ Sơ Cá Nhân | Tea Station</title>
        <link rel="icon" type="image/png" href="../public/assets/logo.png" />

        <!--------------- 

    CSS
    
    ----------------->
        <link type="text/css" rel="stylesheet" href="../public/css/showHideNav.css" />
        <link type="text/css" rel="stylesheet" href="../public/css/responsive-tabs.css" />
        <!-- Add the slick-theme.css if you want default styling -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
        <!-- Add the slick-theme.css if you want default styling -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
        <link rel="stylesheet" type="text/css" href="../public/css/animated-counter-prograssbar.css" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
        <link href="../public/css/animation.css" rel="stylesheet" />
        <link href="../dist/output.css" rel="stylesheet" />

        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&display=swap"
            rel="stylesheet"
        />

        <!-- JQuery -->

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>

        <!--------------- 

    Scripts
    
    ----------------->
        <script src="../public/js/jquery.hidescroll.js" defer></script>
        <script src="../public/js/jquery.responsiveTabs.js" defer></script>
        <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="../public/js/animated-counter-prograssbar.js" defer></script>
        <script defer src="https://unpkg.com/counterup2@2.0.2/dist/index.js"></script>
        <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script defer type="module" src="../public/js/main.js"></script>
    </head>

    <body class="bg-gray-50 font-inter">
        <!-- HEADER -->
        <header class="relative z-50" id="header"></header>

        <!-- HERO -->
        <section id="avatar" class="py-16 bg-gradient-to-b from-white to-p-50"></section>

        <!-- MAIN -->
        <section class="py-16">
            <div class="container grid gap-10 md:grid-cols-3">
                <!-- SIDEBAR -->
                <aside class="p-6 bg-white shadow-lg rounded-2xl h-fit">
                    <ul class="space-y-3">
                        <li data-tab="profile" class="px-4 py-2 font-semibold transition-all rounded-lg cursor-pointer tab-item bg-p-100 text-p-900">
                            Thông tin cá nhân
                        </li>

                        <li
                            data-tab="orders"
                            class="px-4 py-2 transition-all rounded-lg cursor-pointer tab-item text-n-500 hover:bg-p-50 hover:text-p-900"
                        >
                            Lịch sử đơn hàng
                        </li>

                        <li
                            data-tab="password"
                            class="px-4 py-2 transition-all rounded-lg cursor-pointer tab-item text-n-500 hover:bg-p-50 hover:text-p-900"
                        >
                            Đổi mật khẩu
                        </li>
                    </ul>
                </aside>

                <!-- CONTENT -->
                <div class="md:col-span-2">
                    <!-- PROFILE -->
                    <div id="profile" class="p-8 transition-all bg-white shadow-lg tab-content rounded-2xl"></div>

                    <!-- ORDERS -->
                    <div id="orders" class="hidden p-8 transition-all bg-white shadow-lg tab-content rounded-2xl"></div>

                    <!-- PASSWORD -->
                    <div id="password" class="hidden p-8 transition-all bg-white shadow-lg tab-content rounded-2xl"></div>
                </div>
            </div>
        </section>

        <!-- FOOTER -->
        <footer id="footer" class="pt-16 pb-8 text-white bg-p-950"></footer>

        <script type="module" src="../dist/jsCompile/app.js"></script>
    </body>
</html>
